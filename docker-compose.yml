version: '3.8'

services:
  # PostgreSQL æ•°æ®åº“
  postgres:
    image: postgres:15-alpine
    container_name: nestjs-project1-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: admin_system
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - app-network

  # MinIO å¯¹è±¡å­˜å‚¨
  minio:
    image: minio/minio
    container_name: nestjs-project1-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: 12345678
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    networks:
      - app-network

  # Redis ç¼“å­˜
  redis:
    image: redis:7-alpine
    container_name: nestjs-project1-redis
    restart: always
    command: redis-server --requirepass "123456"  # æ·»åŠ å¯†ç 
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - app-network

  # NestJS åç«¯æœåŠ¡
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nestjs-project1-backend
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env  # ğŸ‘ˆ æ”¹æˆæ­£ç¡®çš„è·¯å¾„
    depends_on:
      - postgres
      - minio
      - redis
    networks:
      - app-network

networks:
  app-network:
    driver: bridge